		<article class="page">

		    	<h1>Helper</h1>

			<p id="status" class="message">The message is displayed here.</p>
		    <section>
		    	<h2>Helper switches</h2>
			    <section>
			    	<h3>Keyboard</h3>
					<p>Please type p or n with the keyboard.</p>
					<p><button id="keyboardEnable" type="button" class="disable">enable</button> <button id="keyboardDisable" type="button">disable</button></p>
			    </section>
			    <section>
			    	<h3>Swipe</h3>
			    	<p>Please do swipe.</p>
					<p><button id="swipeEnable" type="button" class="disable">enable</button> <button id="swipeDisable" type="button">disable</button></p>
			    </section>
			    <section>
			    	<h3>Orientation</h3>
			    	<p>Please incline the device.</p>
					<p><button id="orientationEnable" type="button" class="disable">enable</button> <button id="orientationDisable" type="button">disable</button></p>
			    </section>
		    </section>
